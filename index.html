<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Marketplace</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Marketplace Checkout</h1>
      </div>
      <form id="checkout">
        <h2>Name</h2>
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input id="firstName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input id="lastName" class="form-control" type="text">
        </div>
        <h2>Address</h2>
        <div class="form-group">
          <label for="street">Street:</label>
          <input id="street" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input id="city" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="state">State:</label>
          <select class="form-control" id="state">
            <option>OR</option>
            <option>WA</option>
            <option>CA</option>
            <option>ID</option>
            <option>UT</option>
            <option>NV</option>
          </select>
        </div>
        <div class="form-group">
          <label for="zip">Zip code:</label>
          <input id="zip" class="form-control" type="text">
        </div>

        <h2>Product</h2>
        <div class="form-group">
          <label for="product">Product type:</label>
          <div class="radio">
            <label>
              <input type="radio" name="product" value="Jacket">
              Jacket
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="product" value="Backpack">
              Backpack
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="product" value="Boots">
              Boots
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="product" value="Tent">
              Tent
            </label>
          </div>
        </div>
        <button type="submit" class="btn-default">Checkout</button>
      </form>
      <div class="receipt">
        <h2>Receipt</h2>
        <p>Thank you, <span class="name"></span>!</p>
        <p><strong>Name: </strong><span class="name"></span></p>
        <p><strong>Address: </strong><span class="address"></span></p>
        <p><strong>Your product: </strong><span class="product"></span></p>
      </div>
    </div>
  </body>
</html>
